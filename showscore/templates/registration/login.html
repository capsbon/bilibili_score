{% extends 'base.html' %}
{% block content %}
   <body class="login-layout">
      <div class="main-container">
         <div class="main-content">
            <div class="row">
               <div class="col-sm-10 col-sm-offset-1">
                  <div class="login-container">
                     <div class="center">
                        <h1>
                           <span class="white"></span>
                        </h1>
                     </div><br><br><br><br>
                     <div class="space-6"></div>
                     <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                           <div class="widget-body">
                              <div class="widget-main">
                                 <h4 class="header blue lighter bigger center">
                                    <i class="icon-coffee green"></i>
                                    请输入用户名和密码
                                 </h4>

                                 <div class="space-12 center"></div>
                                            <!--如果登录的form报错，则显示相关报错信息-->
                                            {% if form.errors %}
                                            <p class="red">用户名与密码不匹配</p>
                                            {% endif %}
                                            <!--建立一个用于登陆的form表单-->
                                 <form class="center" method="post" action="{% url 'login' %}">
                                            {% csrf_token %}
                                    <fieldset>
                                       <label class="block clearfix">
                                          <span class="block input-icon input-icon-right">
                                                            用户
                                                            {{ form.username }}
                                             <i class="icon-user"></i>
                                          </span>
                                       </label><br>

                                       <label class="block clearfix">
                                          <span class="block input-icon input-icon-right">
                                             密码
                                                            {{ form.password }}
                                             <i class="icon-lock"></i>
                                          </span>
                                       </label>

                                       <div class="space"></div>

                                       <div class="clearfix center">


                                          <button type="submit" class="width-100 pull-left btn btn-sm btn-primary">
                                             <i class="icon-key"></i>
                                             登录
                                          </button>
                                       </div>

                                       <div class="space-4"></div>
                                    </fieldset>
                                                <!--跳转页面，该跳转页面的next值会从view传递过来的context中获取-->
                                                <input type="hidden" name="next" value="{{ next }}" />
                                 </form>
                              </div><!-- /widget-main -->
                           </div><!-- /widget-body -->
                        </div><!-- /login-box -->
                     </div><!-- /position-relative -->
                  </div>
               </div><!-- /.col -->
            </div><!-- /.row -->
         </div>
      </div><!-- /.main-container -->
      <!-- basic scripts -->
<![endif]-->
</body>

{% endblock %}
